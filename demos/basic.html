<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Demo</title>

  <!-- jQuery / jQuery UI -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

  <!-- jQuery Touch Punch - Enable Touch Drag and Drop -->
  <script src="../core/vendor/jquery.touch-punch.min.js"></script>

  <!-- jQuery.Shapeshift -->
  <script src="../core/jquery.shapeshift.js"></script>

  <!-- CSS -->
  <style>
    .container {
      border: 1px dashed #CCC;
      position: relative;
    }

    .container > div {
      position: absolute;
      height: 100px;
      width: 100px;

    }

    .default {
      background: red;
      opacity: 1;
      -webkit-transform: rotateX(0deg);
      transition: all .4s;
    }

    .init {
      background: orange;
      margin-top: -150px;
      opacity: 0;
      -webkit-transform: scale(0,0);
    }

    .secondary {
      background: blue;
      opacity: 1;
      transition: all 1s;
    }

    .container > .ss-placeholder-child {
      background: transparent;
      border: 1px dashed blue;
    }
  </style>

  <!-- Javascript -->
  <script>
    $(document).ready(function() {
      $(".container").shapeshift();

      $newDiv = $("<div></div>")
      newDivs = []

      for(var i=0;i<100;i++) {
        newDivs.push([$newDiv.clone().text(i), 9 + i * 2])
      }

      setTimeout(function() {
        $(".container").first().shapeshift('insertMany', newDivs);
      }, 1200)
    })
  </script>
</head>
<body>
  <div class="container">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="container">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
