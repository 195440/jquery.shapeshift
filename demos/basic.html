<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Demo</title>

  <!-- jQuery / jQuery UI -->
  <script src="../core/vendor/jquery.js"></script>
  <script src="../core/vendor/jquery-ui-1.10.4.custom.min.js"></script>

  <!-- jQuery Touch Punch - Enable Touch Drag and Drop -->
  <script src="../core/vendor/jquery.touch-punch.min.js"></script>

  <!-- jQuery.Shapeshift -->
  <script src="../core/jquery.shapeshift.js"></script>

  <!-- CSS -->
  <style>
    *, *:before, *:after {
    -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;
   }
    body {
      overflow: scroll;
    }

    .no-transitions {
      transition: none !important;
    }

    .container {
      border: 1px dashed #CCC;
      position: relative;
      float: left;
      width: 50%;
      transition: all .4s;
    }

    .resizeToggle {
      background: red;
      cursor: nwse-resize;
      z-index: 10;
      height: 10px;
      position: absolute;
      right: 0;
      bottom: 0;
      width: 10px;
    }

    .container > div {
      background: blue;
      border: 1px solid black;
      position: absolute;
      height: 30px;
      width: 30px;
    }

    .container .medium {
      height: 30px;
      width: 70px;
    }

    .container .large {
      height: 30px;
      width: 110px;
    }

    .container .extra-large {
      height: 30px;
      width: 150px;
    }


    .default {
      background: #888;
      opacity: 1;
      -webkit-transform: rotateY(0deg);
      transition: all .4s, width 0s, height 0s;
    }

    .init {
      margin-top: -60px;
      opacity: 0;
      -webkit-transform: scale(0,0);
      -webkit-transform: rotateZ(10deg);
    }

    .secondary {
      background: blue;
      opacity: 1;
      transition: all .4s;
    }

    .container > .ss-placeholder-child {
      background: transparent;
      border: 1px dashed blue;
    }
  </style>

  <!-- Javascript -->
  <script>
    $(document).ready(function() {
      $containers = $(".container")
      $containers.shapeshift();

      $newDiv = $("<div></div>")
      newDivs = []

      setTimeout(function() {
        $container = $containers.first()
          for(var i=0;i<100;i++) {
            $clone = $newDiv.clone()
            newDivs.push($clone)
          }
        $container.shapeshift('insertMany', newDivs)
      }, 700)
    })
  </script>
</head>
<body>
  <div class="container">
    <div></div>
    <div class="medium"></div>
    <div class="large"></div>
    <div><div class="resizeToggle"></div></div>
    <div></div>
    <div></div>
    <div class="large"></div>
    <div></div>
    <div class="large"></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="medium"><div class="resizeToggle"></div></div>
    <div></div>
    <div class="large"></div>
  </div>
