<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Demo</title>

  <!-- jQuery / jQuery UI -->
  <script src="../core/vendor/jquery.js"></script>
  <!--script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script-->

  <!-- jQuery Touch Punch - Enable Touch Drag and Drop -->
  <script src="../core/vendor/jquery.touch-punch.min.js"></script>
  <script src="../core/vendor/packer.js"></script>
  <script src="../core/vendor/packer_growing.js"></script>

  <!-- jQuery.Shapeshift -->
  <script src="../core/jquery.shapeshift.js"></script>

  <!-- CSS -->
  <style>
    body {
      overflow: scroll;
    }

    .container {
      border: 1px dashed #CCC;
      position: relative;
      width: 100%;
    }

    .container > div {
      position: absolute;
      height: 100px;
      width: 200px;
    }

    .container > div[data-ss-colspan="2"] {
      height: 140px;
      width: 420px;
    }

    .container > div[data-ss-colspan="3"] {
      height: 200px;
      width: 640px;
    }

    .container > div[data-ss-colspan="4"] {
      width: 860px;
    }

    .default {
      background: #888;
      opacity: 1;
      -webkit-transform: rotateY(0deg);
      transition: all .5s;
    }

    .init {
      margin-top: -60px;
      opacity: 0;
      -webkit-transform: scale(0,0);
      -webkit-transform: rotateY(360deg);
    }

    .secondary {
      background: blue;
      opacity: 1;
      transition: all 1s;
    }

    .container > .ss-placeholder-child {
      background: transparent;
      border: 1px dashed blue;
    }
  </style>

  <!-- Javascript -->
  <script>
    $(document).ready(function() {
      $containers = $(".container")
      $containers.shapeshift();

      $newDiv = $("<div></div>")
      newDivs = []

      for(var i=0;i<20;i++) {
        $clone = $newDiv.clone().text(i)
        newDivs.push([$clone, 20 + i * 2])
      }

      // setTimeout(function() {
      //   $containers.first().shapeshift('insertMany', newDivs);
      // }, 3000)
    })
  </script>
</head>
<body>
  <div class="container">
    <div data-ss-colspan="2"></div>
    <div></div>
    <div data-ss-colspan="3"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div data-ss-colspan="3"></div>
    <div></div>
    <div></div>
    <div></div>
    <div data-ss-colspan="2"></div>
    <div></div>
    <div data-ss-colspan="3"></div>
  </div>

</html>
