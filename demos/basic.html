<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Demo</title>

  <!-- jQuery / jQuery UI -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

  <!-- jQuery Touch Punch - Enable Touch Drag and Drop -->
  <script src="../core/vendor/jquery.touch-punch.min.js"></script>

  <!-- jQuery.Shapeshift -->
  <script src="../core/jquery.shapeshift.js"></script>

  <!-- CSS -->
  <style>
    .container {
      border: 1px dashed #CCC;
      padding: 100px;
      position: relative;
    }

    .container > div {
      background: #AAA;
      position: absolute;
      height: 100px;
      width: 100px;

      transition: left .2s, top .2s, opacity .2s, margin-top .2s;
    }

    .container > .ss-placeholder-child {
      background: transparent;
      border: 1px dashed blue;
    }

    .no-transition {
      transition: none !important;
    }
  </style>

  <!-- Javascript -->
  <script>
    $(document).ready(function() {
      $(".container").shapeshift();

      setTimeout(function() {
        $newDiv = $("<div>the new one</div>")
        $(".container").first().shapeshift('insert', $newDiv.clone(), 0);
        $(".container").first().shapeshift('insert', $newDiv.clone(), 2);
        $(".container").first().shapeshift('insert', $newDiv.clone(), 4);
        $(".container").first().shapeshift('insert', $newDiv.clone(), 6);
        $(".container").first().shapeshift('insert', $newDiv.clone(), 8);
        $(".container").first().shapeshift('insert', $newDiv.clone(), 10);
        $(".container").first().shapeshift('insert', $newDiv.clone(), 12);
        $(".container").first().shapeshift('insert', $newDiv.clone(), 14);
        $(".container").first().shapeshift('insert', $newDiv.clone(), 16);
      }, 500)
    })
  </script>
</head>
<body>
  <div class="container">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="container">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
